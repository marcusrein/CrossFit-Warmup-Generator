
<!DOCTYPE html>
<html>
    <head>
        <body>
    <h1> Welcome to the Warmup Generator</h1>
    <h3> Input WOD info, get a warmup designed by a physical therapist/CF coach!</h3>
    <form method="POST" action="/">
        <div>
            <label>
            How Intense Will Your Workout Be?
            </label>
            <select name="intensity_form">
                <option value="low"> Low </option>
                <option value="medium"> Medium </option>
                <option value="high"> High </option>
            </select>
        </div>
        <div class="form-group">
            <label>
                Exercise 1
            </label>
                <select class="form-control" id="exercise1_dropdown" name="exercise1_form">
                {% for i in exercise_keys %}
                    <option>
                        {{ i }}
                    </option>
                {% endfor %}
                </select>
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
                <label class="switch">
                    <input id='exercise1_toggle' type='checkbox' value='Yes' name='exercise1_toggle'>
                    <input id='exercise1_toggle_hidden' type='hidden' value='No' name='exercise1_toggle'>
                    <span class="slider"></span>
                </label>
        </div>
        <div>
        </div>
         <div class="form-group">
            <label>
                Exercise 2
            </label>
                <select class="form-control" id="exercise2_dropdown" name="exercise2_form">
                {% for i in exercise_keys %}
                    <option>
                        {{ i }}
                    </option>
                {% endfor %}
                </select>
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
                <label class="switch">
                    <input id='exercise2_toggle' type='checkbox' value='Yes' name='exercise2_toggle'>
                    <input id='exercise2_toggle_hidden' type='hidden' value='No' name='exercise2_toggle'>
                    <span class="slider"></span>
                </label>
        </div>
        <div>
        </div>
        <div class="form-group">
            <label>
                Exercise 3
            </label>
                <select class="form-control" id="exercise3_dropdown" name="exercise3_form">
                {% for i in exercise_keys %}
                    <option>
                        {{ i }}
                    </option>
                {% endfor %}
                </select>
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
                <label class="switch">
                    <input id='exercise3_toggle' type='checkbox' value='Yes' name='exercise3_toggle'>
                    <input id='exercise3_toggle_hidden' type='hidden' value='No' name='exercise3_toggle'>
                    <span class="slider"></span>
                </label>
        </div>
        <div>
        <div class="form-group">
            <label>
                Exercise 4
            </label>
                <select class="form-control" id="exercise4_dropdown" name="exercise4_form">
                {% for i in exercise_keys %}
                    <option>
                        {{ i }}
                    </option>
                {% endfor %}
                </select>
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
                <label class="switch">
                    <input id='exercise4_toggle' type='checkbox' value='Yes' name='exercise4_toggle'>
                    <input id='exercise4_toggle_hidden' type='hidden' value='No' name='exercise4_toggle'>
                    <span class="slider"></span>
                </label>
        </div>
        <div class="form-group">
            <label>
                Exercise 5
            </label>
                <select class="form-control" id="exercise5_dropdown" name="exercise5_form">
                {% for i in exercise_keys %}
                    <option>
                        {{ i }}
                    </option>
                {% endfor %}
                </select>
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
                <label class="switch">
                    <input id='exercise5_toggle' type='checkbox' value='Yes' name='exercise5_toggle'>
                    <input id='exercise5_toggle_hidden' type='hidden' value='No' name='exercise5_toggle'>
                    <span class="slider"></span>
                </label>
        </div>

        <input type="submit" value="submit">
    </form>
    <div>
        <label>METCONS COMPILED</label>
            {{ metcons_compiled }}
    </div>
    <p></p>
    <div>
        <label>DROMS COMPILED</label>
            {{ droms_compiled }}

    </div>

    </body>
    </head>
</html>
