<!DOCTYPE html>
<html>
    <head>
        <body>
    <h1> Welcome to the Warmup Generator</h1>
    <h3> Please enter how many minutes you can warmup?</h3>
    <form method="POST" action="/">
        <div>
            <label>
            How Intense Will Your Workout Be?
            </label>
            <select name="intensity_form">
                <option value="low"> Low </option>
                <option value="medium"> Medium </option>
                <option value="high"> High </option>
            </select>
        </div>
        <div>
            <label>
                Exercise 1
            </label>
            <input type="text" name="exercise1_form">
        </div>
        <div>
            <label>
                Exercise 2
            </label>
            <input type="text" name="exercise2_form">
        </div>
        <div>
            <label>
                What will be one movement you want to focus on in your workout?
            </label>
            <input type="text" name="focus">
        </div>
        <input type="submit" value="submit">
    </form>

    {{ warmups_compiled }}

    </body>
    </head>
</html>
