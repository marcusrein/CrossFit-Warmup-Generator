<!DOCTYPE html>
<html>
    <head>
        <body>
    <h1> Welcome to the Warmup Generator</h1>
    <h3> Input WOD info, get a warmup designed by a physical therapist/CF coach!</h3>
    <form method="POST" action="/">
        <div>
            <label>
            How Intense Will Your Workout Be?
            </label>
            <select name="intensity_form">
                <option value="low"> Low </option>
                <option value="medium"> Medium </option>
                <option value="high"> High </option>
            </select>
        </div>
        <div>
            <label>
                Exercise 1
            </label>
            <input type="text" name="exercise1_form">
            <!-- Rectangular switch -->
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
            <label class="switch">

              <input type="checkbox" name="exercise1_toggle">
              <span class="slider"></span>
            </label>
        </div>
        <div>
            <label>
                Exercise 2
            </label>
            <input type="text" name="exercise2_form">
            <!-- Rectangular switch -->
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
            <label class="switch">
              <input type="checkbox" name="exercise2_toggle">
              <span class="slider"></span>
            </label>
        </div>
        <div>
            <label>
                Exercise 3
            </label>
            <input type="text" name="exercise3_form">
            <!-- Rectangular switch -->
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
            <label class="switch">
              <input type="checkbox" name="exercise3_toggle">
              <span class="slider"></span>
            </label>
        </div>
        <div>
            <label>
                Exercise 4
            </label>
            <input type="text" name="exercise4_form">
            <!-- Rectangular switch -->
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
            <label class="switch">
              <input type="checkbox" name="exercise4_toggle">
              <span class="slider"></span>
            </label>
        </div>
        <div>
            <label>
                Exercise 5
            </label>
            <input type="text" name="exercise5_form">
            <!-- Rectangular switch -->
            <label>
                Check Box If Exercise Is Gnar Gnar
            </label>
            <label class="switch">
              <input type="checkbox" name="exercise5_toggle">
              <span class="slider"></span>
            </label>
        </div>
        <div>
            <label>
                What will be one movement you want to focus on in your workout?
            </label>
            <input type="text" name="focus">
        </div>
        <input type="submit" value="submit">
    </form>

    {{ warmups_compiled }}

    </body>
    </head>
</html>
